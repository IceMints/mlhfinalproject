<!doctype html>
<html lang="en">

<head>
    <title>BLOBBER dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!--Link to CSS 
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet"> -->
</head>

<body>

    <header>
        <div class="container">
            <nav class="nav">
                <a href="/">
                    <h1 class="nav-logo"> (⊃○•́‿•̀○)⊃ blobber dashboard </h1>
                </a>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="faq" class="nav-link">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Logout</a> <!-- LOGOUT BUTTON HERE INSTEAD -->
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="landing-page">
        <div class="container">
            <div class="content">
                <div class="content-details">

                    <div class="glass" style="width:750px;">

                        <div class="dashboard"
                            style="width:min-content; background-image: linear-gradient(to bottom right, #3b4679, #2b3153); border-radius: 2rem;">

                            <h1 style="color:white; font-weight: 700; font-size: 30px;"> Your Profile </h1>
                            <div class="img-wrapper">
                                <img src="../static/img/ditto-pokemon.jpg" id="profile">
                            </div>
                            <div class="about">
                                <h style="color:white; font-weight: 700;"> {{ pronouns }} </h>
                                <h1 style="color:white; font-weight: 700;">{{ username }}</h1>
                            </div>

                        </div>


                        <div class="games" style="margin-top: 2rem; padding-left: 2rem;">

                            <div class="status" style="width: 90%">
                                <form class="form-signin" method="POST">
                                    <h1 class="title" style="font-size: 30px;">Enter a fun blobber Room</h1><br>
                                    <div class="search">
                                        
                                            <label for="hobbies">
                                                <p class="paragraph" style="margin-bottom:1rem; font-weight: bold; font-size: 2rem; color: #2b3153;"> Select a topic you wanna blob about: </p>
                                            </label>
                                            <select name="hobbies" id="hobbies" class="custom-select" required>
                                                <option value="" disabled selected hidden>Select</option>
                                                <option value="Arts">Arts & Crafts, Fine Arts</option>
                                                <option value="Anime">Anime</option>
                                                <option value="Astrology">Astrology/Zodiac</option>
                                                <option value="Books">Books</option>
                                                <option value="Fandoms">Fandoms</option>
                                                <option value="Games">Games/Gaming</option>
                                                <option value="Jokes">Knock-Knock Jokes</option>
                                                <option value="Movies">Movies</option>
                                                <option value="Music">Music</option>
                                                <option value="Sports">Sports</option>
                                                <option value="Tech">Tech</option>
                                            </select>
                                            <br>

                                <input type="submit" class="search-btn" style="margin-left: 100px; margin-top:1rem; margin-bottom: 1rem; width: 25rem;" value="Start Chat">
                        </form>

                            </div>
                        </div>


                    </div>
                </div>

            </div>



            <div class="image-group" style="size:50%;">
                <img src="../static/img/liq-5.png" alt="" class="blob-large">
                <img src="../static/img/liq-4.png" alt="" class="blob-bean">
            </div>
        </div>
        </div>

        <img src="../static/img/liq-1.png" alt="" class="blob blob-1 ">
        <img src="../static/img/liq-2.png" alt="" class="blob blob-2 ">
        <img src="../static/img/liq-3.png" alt="" class="blob blob-3 ">
        <img src="../static/img/liq-6.png" alt="" class="blob blob-4 ">
    </section>

        <h1 class="h2 mb-3 font-weight-normal">BLOBBER Chat</h1><br><br>
 
        <input type="text" id="room" name="room" class="form-control" placeholder="Room" required><br>
        <button class="btn btn-lg btn-primary btn-block" value="submit">Start Chat</button>
        <br><a href="/logout">Logout</a>
    </form> -->

</body>

</html>
