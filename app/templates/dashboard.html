<html lang="en">

<head>
    <title>BLOBBER dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!--Link to CSS 
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet"> -->
</head>

<body>

    <header>
        <div class="container">
            <nav class="nav">
                <a href="/">
                    <h1 class="nav-logo"> (⊃○•́‿•̀○)⊃ blobber dashboard </h1>
                </a>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="faq" class="nav-link">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a href="login" class="nav-link">Login</a> <!-- LOGOUT BUTTON HERE INSTEAD -->
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="landing-page">
        <div class="container">
            <div class="content">
                <div class="content-details">

                    <div class="glass" style="width:750px;">

                        <div class="dashboard"
                            style="width:min-content; background-image: linear-gradient(to bottom right, #3b4679, #2b3153); border-radius: 2rem;">

                            <h1 style="color:white; font-weight: 700; font-size: 30px;"> Your Profile </h1>
                            <div class="img-wrapper">
                                <img src="../static/img/ditto-pokemon.jpg" id="profile">
                            </div>
                            <div class="about">
                                <h style="color:white; font-weight: 700;"> pronouns </h>
                                <h1 style="color:white; font-weight: 700;">username</h1>
                                <p style="color:white; font-weight: 700;"> interests and hobbies </p>
                            </div>

                        </div>


                        <div class="games" style="margin-top: 2rem; padding-left: 2rem;">

                            <div class="status" style="width: 90%">
                                <form class="form-signin" action="{{url_for('chat')}}" method="POST">
                                    <h1 class="title" style="font-size: 30px;">Your Current Matches</h1><br>
                                    <div class="search">
                                        <input type="text" id="room" name="room" class="search-bar"
                                            placeholder="Enter this chatroom to talk to @username" required>
                                        <button class="search-btn" value="submit"
                                            style="background-image: linear-gradient(to right, #ff83d5, #ffccb0); color: #fff;
                                    cursor: pointer; width: 10rem; height: 5.5rem; border-radius: 5rem; border: none; margin-left: -10rem;">Start
                                            Chat</button>
                                </form>

                            </div>
                        </div>


                    </div>
                </div>

            </div>



            <div class="image-group" style="size:50%;">
                <img src="../static/img/liq-5.png" alt="" class="blob-large">
                <img src="../static/img/liq-4.png" alt="" class="blob-bean">
            </div>
        </div>
        </div>

        <img src="../static/img/liq-1.png" alt="" class="blob blob-1 ">
        <img src="../static/img/liq-2.png" alt="" class="blob blob-2 ">
        <img src="../static/img/liq-3.png" alt="" class="blob blob-3 ">
        <img src="../static/img/liq-6.png" alt="" class="blob blob-4 ">
    </section>
